apiVersion: backstage.io/v1alpha1
kind: Agent
metadata:
  name: advanced-a2a-mcp-agent
  title: Advanced A2A MCP Agent
  description: MCP agent with full A2A Protocol support and OAuth 2.0 authentication
  labels:
    environment: production
    team: ai-platform
  annotations:
    backstage.io/techdocs-ref: dir:.
spec:
  type: mcp
  transportType: SSE
  mcpUrl: https://advanced-mcp-agent.example.com/mcp
  authentication:
    type: OAUTH2
    oauth2:
      clientId: mcp-agent-client-id
      redirectUri: https://my-app.example.com/auth/callback
      scope: "read write admin"
  timeout: 60000
  retryPolicy:
    maxRetries: 5
    backoffMultiplier: 2








