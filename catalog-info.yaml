apiVersion: backstage.io/v1alpha1
kind: Group
metadata:
  name: devops-team
  namespace: default
  description: DevOps Team responsible for MCP servers
spec:
  type: team
  profile:
    displayName: DevOps Team
    email: devops@example.com
  children: []

---

apiVersion: backstage.io/v1alpha1
kind: System
metadata:
  name: ai-context-platform
  namespace: default
  description: Platform for AI context services
spec:
  owner: guest

---

apiVersion: backstage.io/v1alpha1
kind: MCP
metadata:
  name: mcp-server-github
  description: MCP server that provides GitHub context to LLMs
  tags:
    - mcp
    - llm
    - github
    - context-provider
spec:
  type: internal
  owner: guest
  lifecycle: production
  system: ai-context-platform
  environment: dev
  version: 0.9.1
  endpoint: http://localhost:8080/mcp/github
  repository: https://github.com/bayer-int/mcp-servers
  documentation: https://github.com/bayer-int/mcp-servers/blob/main/docs/github.md
  capabilities:
    - fetch-pull-requests
    - summarize-issues
    - list-repositories
  clients:
    - Claude Desktop
    - Q Developer
    - Cursor
  dataSources:
    - GitHub API
    - Internal GitHub Enterprise
  maintainers:
    - name: Jane Doe
      email: jane.doe@example.com
  lastUpdated: 2025-06-25T12:00:00Z
